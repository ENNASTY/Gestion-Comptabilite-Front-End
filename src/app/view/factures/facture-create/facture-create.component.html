<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Ajouter une facture " [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="card">
      <p-toast></p-toast>
      <p-toast position="top-left" key="tl"></p-toast>
      <div class="card-body">

        <div class="form-group">
          <label for="ref">Reference</label>
          <input id="ref" type="text" [(ngModel)]="facture.ref " class="form-control">
        </div>
        <div class="form-group">
          <label for="montantHorsTaxe">Montant Hors Taxe</label>
          <input id="montantHorsTaxe" type="number" [(ngModel)]="facture.montantHorsTaxe" class="form-control">
        </div>
        <div class="form-group">
          <label for="dateFacture">Date Facture</label>
          <input id="dateFacture" type="date" [(ngModel)]="facture.dateFacture" class="form-control">
        </div>
        <div style="padding: 5px">
          <label for="type facture">Type facture</label>
          <select class="form-select" id="Type facture" [(ngModel)]="facture.typeFacture.id">
            <option value="10" selected>Client</option>
            <option value="20">Fournisseur</option>
          </select>
        </div>
        <div style="padding: 5px">
          <label for="TVA">TVA</label>
          <select class="form-select" id="TVA" [(ngModel)]="facture.tva.ref">
            <option value="tv1">20%</option>
            <option value="tv2">10%</option>
            <option value="tv3">7%</option>
          </select>
        </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-outline-success" type="button" (click)="save();hideCreateDialog() ">Ajouter</button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text"
            (click)="hideCreateDialog()"></button>
  </ng-template>
</p-dialog>
