<h1 class="m-4 text-danger">Create Facture</h1>
<div class="card">
  <div class="card-footer">Create Facture {{facture|json}}</div>

  <div class="card-body">

    <div class="form-group">
      <label for="ref">Reference</label>
      <input id="ref" type="text" [(ngModel)]="facture.ref " class="form-control">
    </div>

    <div class="form-group">
      <label for="montantHorsTaxe">montantHorsTaxe</label>
      <input id="montantHorsTaxe" type="number" [(ngModel)]="facture.montantHorsTaxe" class="form-control">
    </div>

    <div class="form-group">
      <label for="dateFacture">dateFacture</label>
      <input id="dateFacture" type="date" [(ngModel)]="facture.dateFacture" class="form-control">
    </div>


  </div>


  <div class="card-footer">
    <button class="btn btn-danger btn-lg" (click)="save()"> Save</button>
  </div>


</div>
