<h1 class="m-4 text-success">Liste des declarations Ir</h1>
<table class="table table-striped table-hover" *ngIf="declarationsIR.length != 0">
  <thead>
  <th>Id </th>
  <th>Annee</th>
  <th>Mois</th>
  <th>Total</th>
  </thead>
  <tbody>
  <tr *ngFor="let d of declarationsIR">
    <td>{{d.id}}</td>
    <td>{{d.annee}}</td>
    <td>{{d.mois}}</td>
    <td>{{d.total}}</td>
  </tr>
  </tbody>
</table>
