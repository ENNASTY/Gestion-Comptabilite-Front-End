<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" (click)="openCreate()" ></button>

    </ng-template>
  </p-toolbar>
  <div class="card-header">
    Liste des declarations TVA
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover" *ngIf="items.length != 0">
      <thead>
      <th>Reference</th>
      <th>Annee</th>
      <th>Mois</th>
      <th>Trim</th>
      <th>Diff TVA</th>
      <th>Type declaration TVA</th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let d of items; index as i">
        <td>{{d.ref}}</td>
        <td>{{d.annee}}</td>
        <td>{{d.mois}}</td>
        <td>{{d.trim}}</td>
        <td>{{d.diffTva}}</td>
        <td>{{d.typeDeclarationTva.libelle}}</td>
        <td><span (click)="deleteDeclaration(d)"><i class="fa fa-trash btn btn-danger "></i></span></td>
        <td><span (click)="openView(d)"><i class="fa fa-eye btn btn-success"></i></span></td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-declaration-tva-view></app-declaration-tva-view>
  <app-declaration-tva-create></app-declaration-tva-create>
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
