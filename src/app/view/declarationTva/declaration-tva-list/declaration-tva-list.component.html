<div class="card">
  <p-toast position="center-right"></p-toast>
  <p-toast position="center-right"></p-toast>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="button1 p-mr-2 p-mb-2" (click)="openCreate()" ></button>
    </ng-template>
  </p-toolbar>
  <div class="card-header">
    Liste des declarations TVA
  </div>
  <div class="card-body">

    <p-table [value]="items"  [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '60rem'}" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10, 25, 50]">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="No" style="width:10%">No <p-sortIcon field="NO"></p-sortIcon></th>
          <th pSortableColumn="annee" style="width:10%">annee <p-sortIcon field="annee"></p-sortIcon></th>
          <th pSortableColumn="mois" style="width:10%">mois <p-sortIcon field="mois"></p-sortIcon></th>
          <th pSortableColumn="trim" style="width:10%">trim <p-sortIcon field="trim"></p-sortIcon></th>
          <th pSortableColumn="diff TVA" style="width:10%">diff TVA <p-sortIcon field="diff TVA"></p-sortIcon></th>
          <th pSortableColumn="type declaration TVA" style="width:10%">type declaration TVA<p-sortIcon field="dtype declaration TVA"></p-sortIcon></th>
          <th pSortableColumn="action" style="width:10%">action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr *ngFor="let d of items; index as i">
          <td>{{i+1}}</td>
          <td>{{d.annee}}</td>
          <td>{{d.mois}}</td>
          <td>{{d.trim}}</td>
          <td>{{d.diffTva}}</td>
          <td>{{d.typeDeclarationTva.libelle}}</td>
          <td><span (click)="deleteDeclaration(d)" style="padding:5px"><i class="fa fa-trash btn btn-danger "></i></span>
            <span (click)="openView(d)"><i class="fa fa-eye btn btn-success"></i></span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
    </p-table>
  </div>
  <app-declaration-tva-view></app-declaration-tva-view>
  <app-declaration-tva-create></app-declaration-tva-create>
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
