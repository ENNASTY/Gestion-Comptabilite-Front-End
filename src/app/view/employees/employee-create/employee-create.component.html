<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Ajouter une employee " [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="card">
      <p-toast></p-toast>
      <p-toast position="top-left" key="tl"></p-toast>
      <div class="card-body">

        <div class="form-group">
          <label for="cin">Cin</label>
          <input id="cin" type="text" [(ngModel)]="employee.cin " class="form-control">
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" type="text" [(ngModel)]="employee.nom" class="form-control">
        </div>
        <div class="form-group">
          <label for="prenom">Prenom</label>
          <input id="prenom" type="text" [(ngModel)]="employee.prenom" class="form-control">
        </div>
        <div class="form-group">
          <label for="salaire">Salaire</label>
          <input id="salaire" type="number" [(ngModel)]="employee.salaire" class="form-control">
        </div>



      </div>
      <div class="card-footer">
        <button class="btn btn-outline-success" type="button" (click)="save();hideCreateDialog() ">Ajouter</button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text"
            (click)="hideCreateDialog()"></button>
  </ng-template>
</p-dialog>
