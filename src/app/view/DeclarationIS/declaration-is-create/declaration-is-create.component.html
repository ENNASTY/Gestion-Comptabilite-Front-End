<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="CrÃ©ation d'une declaration IS" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="card">
      <p-toast></p-toast>
      <p-toast position="top-left" key="tl"></p-toast>
      <div class="card-footer">Create DeclarationIS</div>
      <div class="card-body">
        <div class="form-group">
          <label for="annee">Annee</label>
          <input id="annee" type="number" [(ngModel)]="declarationIS.annee" class="form-control">
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-success" (click)="save(); hideCreateDialog()">Valider</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
  </ng-template>
</p-dialog>
